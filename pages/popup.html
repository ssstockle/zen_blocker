<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Blocker</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <h2 class="popup-header">Zen Blocker</h2>

  <div class="section">
    <h3 class="section-title">Blocked Sites</h3>
    <label for="blacklist-input" class="visually-hidden">Blocked sites list</label>
    <textarea id="blacklist-input" class="sites-input" rows="5" placeholder="instagram.com;facebook.com;x.com;twitter.com"></textarea>
    <p class="hint">Separate sites with semicolons (;)</p>
    <button id="update-sites-btn">Update Blocked Sites</button>
  </div>

  <div class="section">
    <h3 class="section-title">Challenge Settings</h3>
    <div class="settings-row">
      <label for="max-retries" class="settings-label">Max Retries:</label>
      <input type="number" id="max-retries" class="settings-input" min="1" max="10" value="3">
    </div>
    <div class="settings-row">
      <label for="block-duration" class="settings-label">Block Duration (minutes):</label>
      <input type="number" id="block-duration" class="settings-input" min="1" max="60" value="15">
    </div>
    <button id="update-settings-btn">Update Settings</button>
  </div>

  <p id="status" class="status-message"></p>
  <script src="../src/popup.js"></script>
</body>
</html>
