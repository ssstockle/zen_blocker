<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Blocked - Zen Blocker</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/blocked.css">
</head>
<body>
<div id="block-overlay" class="block-overlay">
    <h2 class="block-title">Too Many Failed Attempts</h2>
    <p class="block-message">Take a break and come back later.</p>
    <div id="block-timer" class="block-timer">0:00</div>
</div>
<div class="container">
    <h1 class="page-title">Site Blocked</h1>
    <div id="timer" class="timer"></div>
    <div id="retries-display" class="retries-display">Retries: 3/3</div>
    <p class="description">Type the text exactly to proceed. No pasting allowed!</p>
    <div id="challenge" class="challenge-text"></div>
    <p id="author" class="challenge-author"></p>
    <label for="challenge-input" class="visually-hidden">Type the challenge text</label>
    <input type="text" id="challenge-input" class="challenge-input" placeholder="Start typing..." autocomplete="off" spellcheck="false">
    <div id="feedback" class="feedback"></div>
    <div class="stats">
        <div class="stat-row">Progress: <span id="progress" class="stat-value">0</span>/<span id="total" class="stat-value">0</span></div>
        <div class="stat-row">Accuracy: <span id="accuracy" class="stat-value">100%</span></div>
        <div class="stat-row">Correct: <span id="correct-count" class="stat-value">0</span> | Incorrect: <span id="incorrect-count" class="stat-value">0</span></div>
    </div>
    <p id="success-msg" class="success-message"></p>
    <p class="tagline">this feels very ZEN</p>
</div>
<script type="module" src="../src/blocked.js"></script>
</body>
</html>
